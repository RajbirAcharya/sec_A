<!DOCTYPE html>
<html>
<head>

    <title>Email</title>
    
</head>
<body>

    <form method="get" action="" enctype="multipart/form-data" onsubmit="return checkEmail()">
       Email <br> <input type="email" id="email"/>
        <p id="emailError" style="color: red"></p>
        <input type="submit" value="Submit"/>
    </form>
    <script>
        function checkEmail()
        {
            let email = document.getElementById("email").value;
            let error = document.getElementById("emailError");
            if (email == "")
            {
                error.innerHTML = "Email cannot be empty!";
                return false;
            }
            let atCount = 0;
            for (let i = 0; i < email.length; i++)
            {
                if (email[i] === '@')
                 atCount++;
            }
        
            if (
                atCount !== 1 ||
                !email.endsWith("@gmail.com")
            ) {
                error.innerHTML = "Must be a valid email format (sample@gmail.com)";
                return false;
            }

           error.innerHTML = "";
            return true;
        }
    </script>
</body>
</html>
